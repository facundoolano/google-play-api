<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Google Play Scraper</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Header -->
    <h1>Google Play Scraper</h1> 
    <h2>Home</h2> 
    <!-- Instructions -->
    <form id="instructions">
      <fieldset>
        <p><a href="https://github.com/facundoolano/google-play-scraper"> This Google Play Scraper from Github</a> is an open source scraper you can use to retrieve app information from the Google Play Store.</p>
        <p>To use the tool, select the feature you'd like to use!</p>
      </fieldset>
    </form>  
    <form id="feature-form" required>
      <fieldset>
        <legend>Select which feature you want to use</legend>
        <ul>
          <li>
            <label>
              <input type="radio" id="search-radio" name="feature" value="search" required>
              Search
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="app-details-radio" name="feature" value="app-details" required>
              App Details
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="app-list-radio" name="feature" value="app-list" required>
              App List
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="developer-radio" name="feature" value="developer" required>
              Developer
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="reviews-radio" name="feature" value="reviews" required>
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="similar-apps-radio" name="feature" value="similar-apps" required>
              Similar Apps
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="permissions-radio" name="feature" value="permissions" required>
              Permissions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" id="data-safety-radio" name="feature" value="data-safety" required>
              Data Safety
            </label>
          </li>
        </ul>
        <input type="submit" value="Next"></input>
      </fieldset>
    </form>    
    <script>
     const form = document.getElementById("feature-form"); 
      form.addEventListener("submit", (event) => {
        event.preventDefault(); 
        const feature = document.querySelector('input[name="feature"]:checked').value;

        switch (feature) {
          case "search":
            window.location.href = "../pages/search.html";
            break;
          case "app-details":
            window.location.href = "../pages/app-details.html";
            break;
          case "app-list":
            window.location.href = "../pages/app-list.html";
            break;
          case "developer":
            window.location.href = "../pages/developer.html";
            break;
          case "reviews":
            window.location.href = "../pages/reviews.html";
            break;
          case "similar-apps":
            window.location.href = "../pages/similar-apps.html";
            break;
          case "permissions":
            window.location.href = "../pages/permissions.html";
            break;
          case "data-safety":
            window.location.href = "../pages/data-safety.html";
            break;
          default:
            break;
        }
      }); 
    </script> 
  </body>
</html>
